{% extends 'base.html' %}

{% block content %}

    <a href="{% url 'company-job-create' 1 %}"  class="btn btn-primary btn-block">Create a new Job offer</a>

    <br/>

    {% for job in jobs_list %}

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ job.title }}</h3>
            </div>
            <div class="panel-body">
                {{ job.description }}
                <a href="{% url 'company-job-update' job.id %}">update</a>
            </div>
        </div>

    {% endfor %}


{% endblock %}
