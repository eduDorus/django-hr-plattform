{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
    <h1 class="page-header">{{ job.title }}</h1>

    <h3>Description</h3>
    <p>{{ job.description }}</p>

    <h3>Employment Grade</h3>
    <p>{{ job.employment_grade }}</p>

    <form action="{% url 'user-job-application' job.id %}" method="post" class="form">
    {% csrf_token %}
     <button type="submit" class="btn btn-default">Apply</button>
    </form>

{% endblock %}
