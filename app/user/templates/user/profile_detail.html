{% extends 'base.html' %}

{% load bootstrap3 %}
{% load imagekit %}

{% block content %}
    <h1 class="page-header">{{ user.first_name }} {{ user.last_name }}</h1>

    <img src="{{ profile.avatar_thumbnail.url }}" class="img-circle img-responsive img-thumbnail pull-right"/>

    <p>E-Mail: {{ user.email }}</p>
    <h3>Gender</h3>
    <p>{{ profile.gender }}</p>

    <h3>Birthday</h3>
    <p>{{ profile.birthday }}</p>


    <a href="{% url 'user-profile-edit' user.username %}" class="btn btn-danger">Edit</a>
{% endblock %}
