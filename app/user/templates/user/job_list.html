{% extends 'base.html' %}

{% block content %}

    {% for job in job_list %}

        {% if job.has_applied %}
            <div class="panel panel-success">
        {% else %}
            <div class="panel panel-default">
        {% endif %}
        <div class="panel-heading">
            <a href="{% url 'user-job-detail' job.id %}"><h3 class="panel-title">{{ job.title }}
                - {{ job.company.name }}</h3></a>
            </div>
            <div class="panel-body">
                <h3>Description</h3>
                <p>{{ job.description }}</p>

                <h4>Employment grade</h4>
                <p>{{ job.employment_grade }} %</p>

            </div>
        </div>
        {% empty %}
            <p>no objects</p>
        {% endfor %}


{% endblock %}
