<h1 class="page-header">Language</h1>

<div class="row">
    {% if language_list %}

        {% for language in language_list %}
            <div class="col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>
                            <a class="language-panel user-panel-title" href="#">{{ language.language }}</a>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>Level: {{ language.level }}</p>
                        <a href="{% url 'user-language-update' request.user.id language.id %}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a href="{% url 'user-language-delete' request.user.id language.id %}">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h4>Are you sure you have no education?</h4>
    {% endif %}

</div>

<a href="{% url 'user-language-add' request.user.id %}" class="btn btn-link btn-block">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New language
</a>
