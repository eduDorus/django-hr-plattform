<div class="row">

    {% for skill in skill_list %}
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>
                        <a class="skill-panel user-panel-title" href="#">{{ skill.name }}</a>
                    </h3>
                </div>
                <div class="panel-body">
                    <p>Level: {{ skill.level }}</p>
                    <a href="{% url 'user-skill-update' user.username skill.id %}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a href="{% url 'user-skill-delete' user.username skill.id %}">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}

</div>

<a href="{% url 'user-skill-add' user.username %}" class="btn btn-link btn-block">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New skill
</a>
