{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary btn-block">
                {% bootstrap_icon "cloud" %} Reset my password
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
